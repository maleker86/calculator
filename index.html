<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="container">

      <div id="results"></div>

        <div class="main">

            <div class="operands">
                <div class="row">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                </div>
                <div class="row">
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                </div>
                <div class="row">
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                </div>

                <div class="row">
                    <button class="operand">0</button>
                </div>
            </div>

            <div class="operators">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
            </div>

        </div>

        <div class="operates">
            <div class="row">
                <button class="clear">Clear</button>
        
                <button class="operate">=</button>
            </div>
        </div>

      </div>
    </div>

    <p id="error"></p>
    
    <footer>
        <p><small>06-01-2023: index.html update to push HTML updates to Git Pages.</small></p>
    </footer>
    
    <script src="script.js" defer></script>

  </body>
</html>
